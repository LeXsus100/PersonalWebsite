      Microsoft Office (Word, Excel, PowerPoint, Access) 路 Power BI 路 JMP Pro

      **Engineering Design & Simulation Software**  
      Autodesk Inventor 路 SolidWorks 路 Abaqus FEA 路 COMSOL Multiphysics

      **Technical & Scientific Computing Environments**  
      Linux (Debian) 路 openLCA 路 LAMMPS 路 MATLAB

      **Languages:**  
      Italian *(native)* English *(fluent)* French *(intermediate)* Chinese *(beginner)*
    
